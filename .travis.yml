language: python
python:
  - "3.5"
  - "3.6"

addons:
  apt:
    packages:
    - libudunits2-dev

install:
  - pip install -r requirements.txt
  - pip install .[testing]
  - pip install pytest
  - pip install pytest-cov
  - pip install codecov

script:
  - pytest --cov=./

after_success:
  - codecov
